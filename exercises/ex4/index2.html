<!DOCTYPE html>
<html>
  <head>
    <title>Shirt Order Form</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid" style="background-color: antiquewhite;">
      <h1>Shirt Order Form</h1>
      <div class="col-md col-sm">
        <form action="http://localhost/yoav/exercises/ex4/index.php" name="orderForm" method="get" onsubmit="return validateForm()">
          <label for="size">Size:</label>
          <div class="row">
            <select id="size" name="size">
              <option value="">-- Please select --</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
            </select>
          </div>
          <label >Pick color:</label>
          <div class="row">
            <label for="color-blue"><input type="radio" id="color-blue" name="color" value="blue">Blue</label>
            <label for="color-red"><input type="radio" id="color-red" name="color" value="red">Red</label>
            <label for="color-green"><input type="radio" id="color-green" name="color" value="green">Green</label>
          </div>

          <label for="quantity">Quantity:</label>
          <div class="row">
            <input type="number" id="quantity" name="quantity" min="1">
          </div>
          <div class="row">
            <input type="submit" value="Submit Order">
            <div id="sizeError" class="error"></div>
            <div id="colorError" class="error"></div>
            <div id="quantityError" class="error"></div>
          </div>
          
          
        </form>
      </div>
      
    </div>
    <script src="js/js2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
