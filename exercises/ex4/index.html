<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container" style="background-color: antiquewhite;">
            <h1>welcome</h1>
            <div class="row d-flex justify-content-center ">
                <div class="col-md">
                    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on">
                        <label>Enter your full name:(only letters and one space bar)<input type="text" class="form-control" name="fullName" 
                            pattern="[a-zA-Z]+\s+[a-zA-Z,' ']" placeholder="firstname lastname ">
                        </label>
                        <div id="fullNameError" class="error"></div>
                        <label>Enter e-mail: <input type="email" class="form-control" name="mail" placeholder="name@example.com"></label>
                        <label>Enter password: (only numbers) <input type="password" pattern="[0-9]*" class="form-control" name="pass" maxlength="8" placeholder="*********"></label>
                        <label>Enter URL: <input type="url" class="form-control"placeholder = "Type URL here.." name="website" placeholder="www"></label>
                        <label>Enter your phone:(only 9-10 numbers) <input type="tel" class="form-control" placeholder="123456789" name="phone" pattern="[0-9]{9,10}" ></label>
                        <div class="row">
                            <div class="col">
                                <label><div>Enter your address:</div>
                                    <textarea name="address"></textarea>
                                </label> 
                            </div>
                            <div class="col">
                                <label> Enter your interest:
                                    <span>reading:<input type="checkbox" name="interests[]" value="read"></span>
                                    <span>play:<input type="checkbox" name="interests[]" value="ply"></span>
                                    <span>sleeping:<input type="checkbox" name="interests[]" value="eee"></span>
                                </label>
                            </div>
                        </div>    
                </div>
                <div class="col-md">
                        <div class="col-11">
                                <div class="row ">
                                    <label>How much do you think you are a king?
                                        <input type="range" id="pi_input"  class="form-control" name="temper" max="100">
                                        The king you are: <output id="value_Range"></output>
                                    </label>
                                </div>
                                <div class="row">
                                    <label>How many times are you called king a day? 
                                        <input type="number" class="form-control" name="coffee">
                                    </label>
                                </div> 
                                <div class="row">
                                    <label>From what age you think you are a king?:
                                        <select required name="age">
                                            <option value="1">23</option>
                                            <option value="2">24</option>
                                            <option value="3">25</option>
                                            <option value="4">26</option>
                                            <option value="5">27</option>
                                            <option value="6">28</option>
                                            <option value="7">29</option>
                                            <option value="8">30</option>
                                            <option value="9">31</option>
                                            <option value="10">32</option>
                                            <option value="11">33</option>
                                            <option value="12">34</option>
                                            <option value="13">35</option>
                                            <option value="14">36</option>
                                            <option value="15">37</option>
                                            <option value="16">38</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="row ">
                                    <label>Who is the real king?: 
                                        <span>Eyal Golan:<input type="radio" name="gender" value="Eyal"></span>
                                        <span>Charles Philip Arthur George - Charles III:<input type="radio" name="gender" value="Charles"></span>
                                        <span>Jon Snow:<input type="radio" name="gender" value="Snow"></span>
                                        <span>Shaked Rusho<input type="radio" name="gender" value="Shaked"></span>
                                        <span>You are:<input type="radio" name="gender" value="you"></span>
                                        <span>Zohar Argov:<input type="radio" name="gender" value="Zohar"></span>
                                        <span>The lion king:<input type="radio" name="gender" value="lion"></span>
                                    </label>
                                </div>
                            </div>
                        </div>                    
                </div>
                <div class="row">
                        <div class="col d-flex flex-column-reverse">
                            <label><input type="submit" class="form-control" value="submit" onclick="validateInput()"></label><br>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
